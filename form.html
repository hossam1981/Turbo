    <div class=" w3-content w3-container w3-padding-64" id="book">

        <h2 style="font-size:3rem;" class="w3-center intro-narrative__heading what_to_do" id="fleet">BOOKING</h2>

        <div class="booking-container w3-row w3-padding-32 w3-section">
            <div class="w3-col m4 w3-container">
                <!-- Add Google Maps -->
                <div id="map" class="w3-round-large w3-greyscale" style="width:100%;height:400px;"></div>

            <div class="w3-col m8 w3-panel">

                <!-- <p>Swing by for a cup of

                <!-- ---------------------- form --------------------- -->
                <!-- ---------------------- form --------------------- -->
                <!-- ---------------------- form --------------------- -->



                <form action="https://formsubmit.co/5caa521270d061b91b93bacc16d318e3" method="POST" target="_blank">
                    <!-- name and email -->
                    <div class="w3-row-padding" style="margin:0 -16px 8px -16px">
                        <div class="w3-half">
                            <input class="w3-input w3-border-bottom" type="text" placeholder="Name" required name="Name">
                        </div>
                        <div class="w3-half">
                            <input class="w3-input w3-border-bottom" type="text" placeholder="Email" required name="Email">
                        </div>
                    </div>
                    <!-- end name and email  -->


                    <!-- search address  -->
                    <div>
                        <input name="Pick_Up" type="text" class="form-control" id="search_address1" placeholder="Pick up address or Airport" style="position: relative; vertical-align: top; background-color: transparent; margin-bottom:20px;"
                            required>
                    </div>

                    <div>
                        <input name="Drop_Off" type="text" class="form-control" id="search_address2" placeholder="Drop off address..." style="position: relative; vertical-align: top; background-color: transparent; margin-bottom:20px;"
                            required />
                    </div>
                    <!-- end search address -->
                    <!-- count passenger input -->
                    <div>
                        <input class="w3-border" id="input-form-count" type="number" name="No. of Pass" placeholder="Number Of Passengers" style="margin-bottom:10px; padding:5px;"
                            required>
                        <!-- end count passenger input -->

                        <label style="margin-left:10px;">Child Seat</label>
                        <input type="checkbox" name="Childseat" style="margin-right:10px;">
                    </div>
                    <hr>
                    <!-- datetime  -->
                    <div>
                        <label>Enter Date and Time :</label>
                        <input class="w3-border" size="24" type="datetime-local" name="Date and Time" id="sb-date3" value="" onfocus="" onblur=""
                            style="padding:5px;" required>
                    </div>
                    <hr>
                    <!--end  datetime  -->

                    <div class="w3-row-padding " style="margin:10px -16px 8px -16px">
                        <!-- ------------- tel  ----------- -->
                        <div class="w3-third ">
                            <input class="w3-input w3-border" size="24" type="Tel" inputmode="numeric" name="tel" style="height: 38px;" id="sb-date3"
                                placeholder="Phone" value="" onfocus="" onblur="" required>
                        </div>
                        <!-- end of tel -->

                        <div class="w3-third">
                            <select class="w3-input w3-border-bottom " name="Service Type" id="">
                                <option value="">ONE WAY ?</option>
                                <option value="round">ROUND TRIP</option>
                                <option value="hourly">HOURLY</option>
                                <option value="oneway">ONE WAY</option>
                            </select>
                        </div>
                        <div class="w3-third">
                            <select class="w3-input w3-border-bottom" name="Vehicle Type" id="">
                                <option value="">CHOOSE A CAR</option>
                                <option value="SUV">Lux SUV</option>
                                <option value="Sedan">Lux Sedan</option>
                                <option value="Stretch">14 passengers Stretch </option>
                            </select>
                        </div>
                    </div>

                    <!-- instruction input txt -->
                    <input class="w3-input w3-border-bottom" type="text" placeholder="Additional instruction" name="Message">
                    <!-- end instruction input txt -->

                    <input type="hidden" name="_next" value="https://turbolimo.netlify.app/welcome">

                    <input type="hidden" name="_subject" value="New submission!">

                    <!-- --------------submit btn ---------- -->
                    <!-- --------------submit btn ---------- -->
                    <!-- --------------submit btn ---------- -->
                    <div class="btns">
                        <button class="
            btn 
            form-btn
            btn-submit
            btn-color
            btn-block
            bg_slider
            w3-black w3-right w3-section send-msg-btn" type="submit" name="submit">

                            <i class="fa fa-paper-plane"></i> SEND REQUEST
                            <!-- </a> -->
                        </button>
                        <a href="tel:347-206-0083" class="
                    btn 
                    btn-color
                    form-btn
                    bg_slider
                    btn-call
                    w3-section w3-left ">

                            <i class="fa-sharp fa-solid fa-phone"></i> CALL US
                        </a>
                    </div>
                </form>
