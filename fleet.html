<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link href="./style/main.css" rel="stylesheet" />
    <link href="./style/multislider.css" rel="stylesheet" />

</head>

<body>

    <h2 style="font-size:3rem;" class="w3-center intro-narrative__heading what_to_do" id="fleet">OUR FLEET</h2>
    <p class="articales">Compatible Prices</p>

    <div id="mixedSlider">
        <div class="MS-content">
            <div class="item ">
                <div class="imgTitle">
                    <h2 class="blogTitle">Mkt</h2>
                    <img src="./media/car-1.jpeg" alt="car-img" />
                </div>
            </div>


            <div class="item">
                <div class="imgTitle">
                    <h2 class="blogTitle">Suv</h2>
                    <img src="./media/car-5.jpeg" alt="car-img" />
                </div>

            </div>
            <div class="item">
                <div class="imgTitle">
                    <h2 class="blogTitle">Tesla</h2>
                    <img src="./media/Tesla-Model-Y-Transparent-PNG.png" alt="tesla-img" />
                </div>
            </div>

            <div class="item">
                <div class="imgTitle">
                    <h2 class="blogTitle">Sedan</h2>
                    <img src="./media/car-4.jpeg" alt="car-img" />
                </div>

            </div>
            <div class="item">
                <div class="imgTitle">
                    <h2 class="blogTitle">lg</h2>
                    <img src="./media/car-9.jpeg" alt="car-img" />
                </div>

            </div>

            <div class="item">
                <div class="imgTitle">
                    <h2 class="blogTitle">Infiniti</h2>
                    <img src="./media/QX60.png" alt="car-img" />
                </div>

            </div>
        </div>

        <div class="MS-controls">
            <button class="MS-left">
                <i class="fa fa-angle-left" aria-hidden="true"></i>
            </button>
            <button class="MS-right">
                <i class="fa fa-angle-right" aria-hidden="true"></i>
            </button>
        </div>

    </div>

    <script type="text/javascript" src="./script/multislider.min.js"></script>
    <script>
        // this code for multi slider going to the left...
        $('#mixedSlider').multislider({
            duration: 750,
            interval: 2500
        });
    </script>



</body>

</html>
